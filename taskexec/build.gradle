def mySubpackage = 'exec'
def myAgent = "${project.group}.${mySubpackage}.ExecAgent"
defaultTasks = ['startContainer']

jar {
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task(startMainContainer, dependsOn: 'jar', type: JavaExec) {
	main = 'jade.Boot'
	classpath = files("./build/libs/${project.name}-${version}.jar")
	args = ["-agents", "${mySubpackage}1:${myAgent}"]
}

task(startContainer, dependsOn: 'jar', type: JavaExec) {
	main = 'jade.Boot'
	classpath = files("./build/libs/${project.name}-${version}.jar")
	args = ["-container", "-host", "127.0.0.1", "-agents", "${mySubpackage}0:${myAgent}"]
}
